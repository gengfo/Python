{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/regist.css') }}">
{% endblock %}

{% block title %}
    注册
{% endblock %}

{% block main %}
    <from action="" method="POST" xmlns="http://www.w3.org/1999/html"></from>
    <h3 class="page-title">注册</h3>
    <div class="form-container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="手机号码"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="确认密码"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">立即注册</button>
        </div>
    </div>
{% endblock %}
